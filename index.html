<!doctype html>
<html lang="en">

<head>
    <title>Product Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./CSS/style.css">
   
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top shadow">
            <div class="container">
                <a class="navbar-brand" href="#">Product</a>
                <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item" >
                            <a class="nav-link active fw-bold fs-5 mr-5" href="#"style="color:#E7D7DE;">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold fs-5" href="#"style="color:#E7D7DE;">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold fs-5" href="#"style="color:#E7D7DE;">Contact Us</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main style="margin-top: 80px;">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <form class="form-details p-4 my-5" onsubmit="handleSubmit(); return false">
                        <h1 class="bold text-center">Product Details</h1>
                        <div class="mb-3 pt-3">
                            <label class="form-label">Product Name:</label>
                            <input type="text" class="form-control" name="pnm" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price:</label>
                            <input type="text" class="form-control" name="price" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category:</label>
                            <input type="text" class="form-control" name="category" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Image URL:</label>
                            <input type="text" class="form-control" name="image" required>
                        </div>
                        
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        
                    </form>
                </div>
            </div>

            <div class="row mb-5">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped table-hover">
                            <thead class="text-center">
                                <tr>
                                    <th>ID</th>
                                    <th>Product Name</th>
                                    <th>Price</th>
                                    <th>Category</th>
                                    <th>Image</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="userTable" class="text-center">
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./JS/script.js"></script>
</body>

</html>
